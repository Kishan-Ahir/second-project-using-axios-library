<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin's Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="product_new_version.js"></script>
    <style>
        h1 {
            background-color: azure;
            border-radius: 5px;
        }
        .input-group-text {
            background-color: beige;
            border-radius: 5px;
        }
        .container {
            margin-top: 4px;
        }
        #final_list {
            background-color: azure;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="box">
                            <h1 class="text-center">ADD YOUR PRODUCTS HERE</h1>
                        </div>
                    </div>
                </div>
            </div>


            <form onsubmit="saveproduct(event)" id="product-form" novalidate>

                <div class="container">
                    <div class="input-group">
                        <div class="input-group-text">
                            <label class="form-label">Product's Name:</label>
                        </div>
                        <input type="text" class="form-control" id="productname" name="productname" required>
                    </div>
                </div>


                <div class="container">
                    <div class="input-group" style="margin-bottom: 15px;">
                        <div class="input-group-text">
                            <label class="form-label">Product's Price:</label>
                        </div>
                        <input type="text" class="form-control" id="productprice" name="productprice" required>
                    </div>
                </div>


                <div class="container">
                    <div class="input-group">
                        <button class="btn btn-success" id="submit" style=" width: 100%;">Add Product</button>
                    </div>
                </div>  


                <div class="container" style="margin-top: 15px;">
                    <div class="input-group" style="margin-bottom: 15px;">
                        <div class="input-group-text" id="final_list">
                            <label class="form-label">Total Value Worth of your Products:</label>
                        </div>
                        <input type="text" class="form-control" id="totalvalue" name="totalvalue" value="0" readonly>
                    </div>
                </div>    


                <div class="container">
                    <ul class="list-group" id="product-list">
                    </ul>
                </div> 

            </form>
        </div>   
    </div>     
</body>
</html>
